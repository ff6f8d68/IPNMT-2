<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON and Return Key=Value</title>
</head>
<body>
    <script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to fetch JSON and return it as plain text in key=value format
        async function fetchAndReturnJson() {
            const url = getUrlParameter('url');
            if (url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const formattedData = Object.entries(data)
                                                .map(([key, value]) => `${key} = ${value}`)
                                                .join('\n');

                    // Output the formatted data
                    document.body.textContent = formattedData;
                } catch (error) {
                    document.body.textContent = `Error fetching JSON data: ${error.message}`;
                }
            } else {
                document.body.textContent = 'Please provide a URL parameter with the key "url".';
            }
        }

        // Run the function on page load
        fetchAndReturnJson();
    </script>
</body>
</html>
